<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="title">Gussing Game</h2>
            <form>
                <div class="input">                
                    <label for="num-input">Gusse a number from 1 - 5 :</label>
                    <input type="number" id="num-input" required max="5" min="1"></div>
                <div class="btn">
                    <button type="submit">Enter</button>
                </div>
            </form>
            <p class="status"></p>
            <p class="remain"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
